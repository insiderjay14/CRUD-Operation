<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>username</label><input type="text" name="username" value="{{r.username}}" required><br>
        <label>password</label><input type="password" name="password" value="{{r.password}}" required><br>
        <label>email</label><input type="email" name="email" value="{{r.email}}" required><br>
        <label>phone</label><input type="number" name="phone" value="{{r.phone}}" required><br>
        <label>gender</label>
        <label>Male</label><input type="radio" name="gender" value="MALE">
        <label>Female</label><input type="radio" name="gender" value="FEMALE"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
