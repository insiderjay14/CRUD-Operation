<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
</head>
<body>
    <h1>Registration</h1>
    <table border="2">
        <tr>
            <td>USERNAME</td>
            <td>EMAIL</td>
            <td>PHONE</td>
            <td>GENDER</td>
        </tr>
        {% for i in res %}
        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.gender}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
